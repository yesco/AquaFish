<!DOCTYPE html>
<!-- 3ased on http://mtschirs.github.io/js-objectdetect/examples/example_gesture_input.htm -->
<!-- using https://github.com/mtschirs/js-objectdetect -->
<html lang="en">
<head>

<style type="text/css">
#test {
  position: absolute; 
  top: 0px; 
  display: block;
  z-index: 100;
};
</style>

<meta charset="utf-8">
<title>Gesture Control Example</title>
		
<link rel='stylesheet' type='text/css' href='css/x3dom.css'></link>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script src="js/compatibility.js"></script>
<script src="js/smoother.js"></script>
	
<script src="../js/objectdetect.js"></script>
<script src="../js/objectdetect.handfist.js"></script>
	
<script src="js/jquery.js"></script>
<script src="../js/jquery.objectdetect.js"></script>
	
<script>
$(window).load(function() {

    function randGen() {
       return Math.floor(Math.random() * 101) - 50;
    }

    function move(fish, destination) {
       console.log("move", destination);
       fish.animate({left: destination.xx || destination.x, top: destination.yy || destination.y}, 500, "linear")
    }

    var destination = {
        x: 100,
        y: 200,
    }

 
    // TODO: make fish move randomly after released, every random few s?
    function randomFish() {
        var fish = $("#test");
        for(var i=1; i<100; i++) {
            var originalx = destination.x;
            destination.x += randGen();
            destination.y += randGen();

            if (originalx - destination.x>0) {
                console.log(fish.css("left"));
                fish.css("background-image", "url(/images/bigblue-right.gif)");
                console.log("fish2");
            } else {
                fish.css("background-image", "url(/images/bigblue-left.gif)");
                console.log("fish1");
            }

            move(fish, destination)
        }
    }

    var smoother = new Smoother([0.9995, 0.9995], [0, 0], 0);
    var canvas = $('<canvas style="position: fixed; z-index: 1; top: 10px; left: 10px; opacity: 0.9">').get(0);
    var context = canvas.getContext('2d');
    var video = document.createElement('video');

    document.getElementsByTagName('body')[0].appendChild(canvas);

    canvas.onclick = function(e) {
      var fish = $("#test");
      var pos = {x: e.x - fish.width()/2, y: e.y - fish.height()/2};
      move(fish, pos);
    };

    var startPoint = (Math.PI/180)*0;
    var endPoint = (Math.PI/180)*360;

    function draw(fish) {
        fish.life = fish.life || 30;
        fish.c = fish.c || "rgba(" + 0 + "," + 0 + "," + 0 + "," + 255 + ")";

        // essentially draw a filled circle using ctx.arc
        context.fillStyle = fish.c;
        context.beginPath();
        context.arc(fish.x, fish.y, fish.life, startPoint, endPoint, true);
        context.fill();
        context.closePath();
    }

    var POS = {x: 0, y: 0, ms: 0};
    var LAST = POS;

    var fishes = [];

    function drawAll() {
        fishes = fishes.filter(function(fish){
          draw(fish);
          fish.life--
          return fish.life > 0; // true to keep, otherwise dead
        });
    }

    try {
	compatibility.getUserMedia({video: true}, function(stream) {
	    try {
		video.src = compatibility.URL.createObjectURL(stream);
	    } catch (error) {
		video.src = stream;
	    }
	    compatibility.requestAnimationFrame(play);
	}, function (error) {
	    alert("WebRTC not available");
	});
    } catch (error) {
	alert(error);
    }
    
    var fist_pos_old, angle = [0, 0];
    
    function play() {
	compatibility.requestAnimationFrame(play);
	if (video.paused) video.play();
	
        // Draw video overlay
	canvas.height = screen.height-100;
	canvas.width = ~~(canvas.height * video.videoWidth / video.videoHeight);

        // mirror video
        context.translate(canvas.clientWidth, 0);
        //context.translate(1000, 0);
        context.scale(-1, 1);

	context.drawImage(video, 0, 0, canvas.clientWidth, canvas.clientHeight);

	if (video.readyState === video.HAVE_ENOUGH_DATA) {
	    $(video).objectdetect("all", {size: 300, scaleMin: 3, scaleFactor: 1.1, classifier: objectdetect.handfist}, function(coords) {
		var fist_pos = coords[0] ?
		    [coords[0][0] + coords[0][2] / 2,
		     coords[0][1] + coords[0][3] / 2] : null;
		
		if (fist_pos && fist_pos_old) {
		    var dx = (fist_pos[0] - fist_pos_old[0]) / video.videoWidth;
		    var dy = (fist_pos[1] - fist_pos_old[1]) / video.videoHeight;
					  
		    if (dx*dx + dy*dy < 0.2) {
			angle[0] += 5.0 * dx;
			angle[1] += 5.0 * dy;
		    }
		}
		fist_pos_old = fist_pos;
		angle = smoother.smooth(angle);
				      
                // no hand - drop the fish!
                if (!coords[0]) {
                    var ms = Date.now();
                    var dms = ms - POS.ms;
                    if (dms > 500) {
                        // change last one color and size
                        POS.life = 100;
                        POS.c = "rgba(255,255,255,255)"; // white
                        move($("#test"), POS);

                        // delay the creation of another fish, this stops persistent "flickering"
                        POS.ms = ms; 
                    }
		}
		
                // have hand
		if (coords[0]) {
                    var x = (coords[0][0]+coords[0][2]/2) / video.videoWidth * canvas.clientWidth;
                    var y = (coords[0][1]+coords[0][3]/2) / video.videoWidth * canvas.clientWidth;
                    var ms = Date.now();
                    PREV = POS;
                    LAST = POS;
                    POS = {x: x, y: y, ms: ms}

                    // adjust for the mirror, bad hack, xx yy
                    POS.xx = canvas.clientWidth - POS.x - $("#test").width()/2;
                    POS.yy = POS.y - $("#test").height()/2;

                    var dist = Math.abs(POS.x - LAST.x) + Math.abs(POS.y - LAST.y);
		    var dms = POS.ms - LAST.ms;

                    // filter out temp jumps
                    if (dms > 500 && dist > 100) {
                        // allow new pos
                        dms = 0;
                    }

                    if (dist < 100 || dms == 0) {
                        fishes.push(POS);
                    } else {
                        POS = PREV;
                    }

		    /* Draw coordinates on video overlay: */
		    context.beginPath();
		    context.lineWidth = '2';
		    context.fillStyle = 'rgba(0, 255, 255, 0.5)';
		    context.fillRect(
			coords[0][0] / video.videoWidth * canvas.clientWidth,
			coords[0][1] / video.videoHeight * canvas.clientHeight,
			coords[0][2] / video.videoWidth * canvas.clientWidth,
			coords[0][3] / video.videoHeight * canvas.clientHeight);
		    context.stroke();
		}
		
                drawAll();
		
	    });
	}
    }
});
</script>
</head>

<body>

<img id="test" src="/images/bigblue-right.gif"/>

<h1 style='text-align:center;font-size:60px;color:red;z-index:2'>AquaFish</h1>


</body>
</html>
